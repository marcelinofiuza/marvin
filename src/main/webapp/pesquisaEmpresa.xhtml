<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

<h:head>

    <meta charset="UTF-8" />    
    <title>Pesquisa Empresa</title>

    <h:outputStylesheet library="resvut42" name="css/ajudapesquisa.css" />     
    
</h:head>

<h:body>

	<h:form>
	    <!-- Painel de pesquisa -->
	    <p:panel id="panel-selecao" class="r42-panel-selecao">
		    <h:panelGrid columns="2">
		    
		       <p:outputLabel value="Razão Social" for="razao-social"/>
		       <p:inputText id="razao-social" size="60" maxlength="80" 
		                    value="#{pesquisaEmpresa.razaoSocial}"		                     
		                    onblur="value=value.toUpperCase()"/>
		       
		       <p:outputLabel value="Fantasia" for="fantasia"/>
		       <p:inputText id="fantasia" size="40" maxlength="40"
		                    value="#{pesquisaEmpresa.fantasia}" 
		                    onblur="value=value.toUpperCase()"/>
		           
		       <p:spacer/>
		       <p:commandButton id="bto-pesquisar"
		                        icon ="fa fa-search"
		                        value="Pesquisar" 
		                        update="tabela"
		                        actionListener="#{pesquisaEmpresa.listarEmpresas}"/>
		    </h:panelGrid>
	    </p:panel>
	    <!-- Listagem dos dados -->
	    <p:dataTable class="r42-tabela-selecao"
	                 value="#{pesquisaEmpresa.listaEmpresas}" var="empresa"
	                 id="tabela"
	                 rows="15" 
	                 paginator="true" paginatorPosition="bottom"
	                 emptyMessage="Nenhuma Empresa Encontrada">
	        
	        <!-- Botão de Seleção -->            
            <p:column headerText="#" width="35">
               <p:commandButton icon="fa fa-reply" title="Selecionar" 
               action="#{pesquisaEmpresa.selecionar(empresa)}"
               process="@this"/>
            </p:column>
            	                    
	        <!-- Colunas -->
	        <p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}">
	            <h:outputText value="#{empresa.razaoSocial}" />
	        </p:column>
	        <p:column headerText="Fantasia" width="250" sortBy="#{empresa.fantasia}">
	            <h:outputText value="#{empresa.fantasia}" />
	        </p:column>

	     
	    </p:dataTable>
	</h:form>
</h:body>

</html>
