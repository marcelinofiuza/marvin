<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<section class="r42-pagina">
            
            <h:form id="frm">
            
                <!-- Mensagem Form -->
                <p:growl id="msg-frm" showDetail="true"/>  
                            
                <!-- Dialogo para selecionar banco e periodo -->
                <p:dialog header="Banco e Período"
                          width="600" 
                          widgetVar="wgSelecaoBanco" 
                          id="selecaoBanco"
                          closable="false" 
                          modal="true"                        
                          resizable="false"                   
                          responsive="true">                

                    <p:panelGrid id="panelPesquisa"
                                 columns="2" 
                                 layout="grid" 
                                 styleClass="panelgrid-noborder r42-panelgrid"
                                 columnClasses="ui-grid-col-3, ui-grid-col-9">
                            
                        <p:outputLabel value="Banco" for="banco" />     
                        <p:column>
                            <p:inputText id="banco" 
                                         size="10"
                                         value="#{controleBancoLcto.banco.idBanco}"
                                         readonly="true"
                                         required="true"/>
                                         
                            <p:commandButton icon="fa fa-search" 
                                             title="Pesquisar"
                                             action="#{pesquisaBanco.abrirDialogo('pesquisaBanco')}"
                                             process="@this"
                                             update="@none">
                                                 
                                <p:ajax event="dialogReturn" 
                                        listener="#{controleBancoLcto.bancoSelecionado}"
                                        process="@this"                                             
                                        update="panelPesquisa"/>
                                            
                            </p:commandButton>                                
                        </p:column>
                        
                        <p:outputLabel value="Descrição" for="descricao" />                                                                             
                        <p:inputText id="descricao" size="50"
                                     value="#{controleBancoLcto.banco.descricao}"
                                     readonly="true"/>
                                                             
                        <p:outputLabel value="Periodo" for="periodos"/>
                        <p:selectOneMenu id="periodos" value="#{controleBancoLcto.bancoPeriodo}" required="true">
                            <f:selectItems value="#{controleBancoLcto.banco.periodos}" 
                                           var="periodo" 
                                           itemLabel="#{periodo.dataPeriodo}" 
                                           itemValue="#{periodo}"/>
                        </p:selectOneMenu>                        
                        
                        <p:column>
                            <p:commandButton icon="fa fa-check" 
                                             title="Ok"
                                             process="@this"/>                        

                            <p:commandButton icon="fa fa-close" 
                                             title="Sair"
                                             process="@this"
                                             action="Inicio.xhmtl?faces-redirect=true"/>
                        </p:column>                        
                        
                    </p:panelGrid>                        
                </p:dialog>
            </h:form>
		</section>
	</ui:define>
</ui:composition>
