<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<section class="r42-pagina">

			<!-- execução inicial-->
			<f:metadata>
				<f:viewAction action="#{controleCliente.listar}" />
			</f:metadata> 

			<h:form id="frm">
				<!-- Mensagem form -->
				<p:growl id="msg-frm" showDetail="true" />
				
				<!-- Barra Ferramentas -->
				<p:toolbar styleClass="r42-toolbar" id="toolbar">
					<p:toolbarGroup align="left">
						<p:commandButton    id="bto-novo" 
											title="Novo" 
											icon="fa fa-file-o" 
											actionListener="#{controleCliente.novoCadastro}"
											process="@this" 
											update="dialogo" 
											oncomplete="PF('wgDados').show()">
											<p:resetInput target="dialogo" />
						</p:commandButton>
						<p:commandButton    id="bto-editar" 
						                    title="Editar" 
						                    icon="fa fa-pencil" 
						                    process="@this" 
						                    update="dialogo"
							                oncomplete="PF('wgDados').show()" 
							                disabled="#{controleCliente.clienteSelect == null}"
							                actionListener="#{controleCliente.editCadastro}">
							                <p:resetInput target="dialogo" />
						</p:commandButton>
						<p:commandButton    id="bto-excluir" 
						                    title="Excluir" 
						                    icon="fa fa-trash" 
						                    process="@this"
							                disabled="#{controleCliente.clienteSelect == null}" 
							                update="tabela msg-frm toolbar"
							                actionListener="#{controleCliente.excluir}">
							                <p:confirm icon="fa fa-warning" header="Exclusão de Registro" message="Confirma a exclusão do Cliente?" />
						</p:commandButton>
						<span class="ui-separator">
                            <span class="fa fa-fw fa-ellipsis-v"/>
                        </span>
					</p:toolbarGroup>
					<p:toolbarGroup align="center" styleClass="r42-toolbar-right">
						<p:outputLabel value="Clientes"/>
					</p:toolbarGroup>
				</p:toolbar>
				
				<!-- Listagem dos dados -->
				<p:dataTable value="#{controleCliente.listaClientes}" 
				             var="cliente" 
				             id="tabela" 
				             reflow="true" 
				             rows="15" paginator="true"
					         paginatorPosition="top" 
					         selection="#{controleCliente.clienteSelect}" 
					         selectionMode="single" rowKey="#{cliente.idCliente}"
					         emptyMessage="Nenhum Cliente Cadastrado">
				
				<!-- Evento ajax, que atuliza a barra de ferramentas, quando marca/desmarca uma linha -->
					<p:ajax event="rowSelect" update=":frm:toolbar" />
					<p:ajax event="rowUnselect" update=":frm:toolbar" />
					
				<!-- Colunas -->
				<p:column headerText="Id" width="50">
						<h:outputText value="#{cliente.idCliente}" />
					</p:column>
					<p:column headerText="Nome Fantasia" width="400">
						<h:outputText value="#{cliente.fantasia}" />
					</p:column>
					<p:column headerText="CPF" width="150">
						<h:outputText value="#{cliente.cpf}" />
					</p:column>
					<p:column headerText="CNPJ" width="200">
						<h:outputText value="#{cliente.cnpj}" />
					</p:column>
					<p:column headerText="Unidade" width="200">
						<h:outputText value="#{cliente.unidade}" />
					</p:column>
				</p:dataTable>
				
				<!-- Dialogo inclusão/alteração -->
				<p:dialog styleClass="r42-dialogo" 
				          header="Dados Cliente" 
				          widgetVar="wgDados" 
				          id="dialogo" 
				          modal="true" 
				          resizable="false"
					      responsive="true">
					      
				<!-- Barra de Ferramentas dialogo-->
					<p:defaultCommand target="bto-salvar" scope="dialogo" />
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton id="bto-salvar" 
							                 title="Salvar" 
							                 icon="fa fa-save" 
							                 action="#{controleCliente.salvar}" 
							                 process="dialogo"
								             update="panel-dados" 
								             oncomplete="if(!args.validationFailed) PF('wgDados').hide()" />
						</p:toolbarGroup>
					</p:toolbar>
					
					<p:messages id="messages" showDetail="false" autoUpdate="true" closable="true" />
					
					<!-- Dados Dialogo -->
					<p:tabView id="panel-dados">
						<!-- Aba Dados Cliente -->
						
						<p:tab title="Dados Cliente">
						
							<p:panelGrid columns="2" 
							             layout="grid" 
							             styleClass="panelgrid-noborder r42-panelgrid"
								         columnClasses="ui-grid-col-3, ui-grid-col-9">
								
								      
								<p:outputLabel value="Razão Social" for="razaoSocial" />
								<p:inputText id="razaoSocial" size="50" maxlength="50" 
								             value="#{controleCliente.clienteEdicao.razaoSocial}"
									         onblur="value=value.toUpperCase()" />
									         
								<p:outputLabel value="Nome Fantasia" for="fantasia" />
								<p:inputText id="fantasia" size="50" maxlength="50" 
								             value="#{controleCliente.clienteEdicao.fantasia}"
									         onblur="value=value.toUpperCase()" />
								
								<p:outputLabel for="cnpj" value="CNPJ" />
        						<p:inputMask id="cnpj" value="#{controleCliente.clienteEdicao.cnpj}" mask="99-999-999/9999-99"/>
        						
        						<p:outputLabel for="cpf" value="CPF" />
        						<p:inputMask id="cpf" value="#{controleCliente.clienteEdicao.cpf}" mask="999-999-999-99"/>
        						
        						<p:outputLabel for="insEstadual" value="Inscrição Estadual" />
        						<p:inputMask id="insEstadual" value="#{controleCliente.clienteEdicao.insEstadual}" mask="99999999-99"/>
        						
        						<p:outputLabel for="insMunicipal" value="Inscrição Municipal" />
        						<p:inputMask id="insMunicipal" value="#{controleCliente.clienteEdicao.insMunicipal}" mask="9999999999"/>
        						
        						<p:outputLabel value="Unidade" for="unidade" />
								<p:inputText id="unidade" size="50" maxlength="50" 
								             value="#{controleCliente.clienteEdicao.unidade}"
									         onblur="value=value.toUpperCase()" />						
							</p:panelGrid>
							
						</p:tab>
						
						<p:tab title="Endereço">

							<p:panelGrid columns="2" 
							             layout="grid" 
							             styleClass="panelgrid-noborder r42-panelgrid"
								         columnClasses="ui-grid-col-3, ui-grid-col-9">

								<p:outputLabel value="CEP" for="cep" />
								<p:inputMask id="cep" size="10" maxlength="9" 
								             value="#{controleCliente.clienteEdicao.endereco.cep}" 
								             mask="99999-999" />

								<p:outputLabel value="Tipo Logradouro" for="tipo-logradouro" />
								<p:inputText id="tipo-logradouro" size="15" maxlength="15"
									         value="#{controleCliente.clienteEdicao.endereco.tipoLogradouro}" 
									         onblur="value=value.toUpperCase()" />

								<p:outputLabel value="Logradouro" for="logradouro" />
								<p:inputText id="logradouro" size="50" maxlength="50" 
								             value="#{controleCliente.clienteEdicao.endereco.logradouro}"
									         onblur="value=value.toUpperCase()" />

								<p:outputLabel value="Número" for="numero" />
								<p:inputText id="numero" size="10" maxlength="10" value="#{controleCliente.clienteEdicao.endereco.numero}"
									onblur="value=value.toUpperCase()" />

								<p:outputLabel value="Complemento" for="complemento" />
								<p:inputText id="complemento" size="20" maxlength="20" 
								             value="#{controleCliente.clienteEdicao.endereco.complemento}"
									         onblur="value=value.toUpperCase()" />

								<p:outputLabel value="Bairro" for="bairro" />
								<p:inputText id="bairro" size="40" maxlength="40" 
								             value="#{controleCliente.clienteEdicao.endereco.bairro}"
									         onblur="value=value.toUpperCase()" />

								<p:outputLabel value="Cidade" for="cidade" />
								<p:inputText id="cidade" size="40" maxlength="40" 
								             value="#{controleCliente.clienteEdicao.endereco.cidade}"
									         onblur="value=value.toUpperCase()" />

								<p:outputLabel value="Estado" for="uf" />
								<p:selectOneMenu id="uf" value="#{controleCliente.clienteEdicao.endereco.uf}">
									<f:selectItem itemLabel="Selecione" />
									<f:selectItems value="#{controleEnums.estados}" 
									               var="estado" 
									               itemLabel="#{estado.nome}" 
									               itemValue="#{estado}" />
								</p:selectOneMenu>

							</p:panelGrid>
						</p:tab>
						
						<!-- Aba Contatos -->
						
						<p:tab title="Contatos">

	       					<p:commandButton id="bto-add" 
								             title="Novo" 
								             icon="fa fa-plus" 
									         action="#{controleCliente.addContato}" 
									         process="@this" 
									         update="tabContatos" />


							<!-- Listagem dos dados -->
							<p:dataTable value="#{controleCliente.listaClienteContatos}" 
							             var="c" 
							             id="tabContatos" 
							             reflow="true" 
							             rows="3"
								         paginator="true" 
								         paginatorPosition="top" 
								         emptyMessage="Nenhum Contato Cadastrado">

								<!-- Colunas -->
						        <p:column width="20">
						            <p:rowToggler />
						        </p:column>								
								<p:column headerText="Nome" width="200">
									<h:outputText value="#{c.contato.nomeContato}" />
								</p:column>
								<p:column headerText="E-mail">
									<h:outputText value="#{c.contato.email}" />
								</p:column>
								<p:column headerText="Telefone" width="130">
									<h:outputText value="#{c.contato.telefone}" />
								</p:column>
								<p:column headerText="Ramal" width="50">
									<h:outputText value="#{c.contato.ramal}" />
								</p:column>
								<p:column headerText="Celular" width="130">
									<h:outputText value="#{c.contato.celular}" />
								</p:column>
								<p:column headerText="#" width="35">
									<p:commandButton icon="fa fa-trash" 
									                 title="Remover" 
									                 action="#{controleCliente.removeContato(c)}" 
									                 process="@this"
										             update="tabContatos" />
								</p:column>

                                <p:rowExpansion>
		                            <p:panelGrid id="rowExp" 
		                                         columns="2" 
		                                         layout="grid" 
		                                         styleClass="panelgrid-noborder r42-panelgrid"
		                                         columnClasses="ui-grid-col-3, ui-grid-col-9">
		
		                                <p:outputLabel value="Nome" for="nome" />
		                                <p:inputText id="nome" size="50" maxlength="50" 
		                                             value="#{c.contato.nomeContato}"
		                                             onblur="value=value.toUpperCase()" />
		
		                                <p:outputLabel value="E-mail" for="email" />
		                                <p:inputText id="email" size="50" maxlength="50" 
		                                             value="#{c.contato.email}"
		                                             onblur="value=value.toLowerCase()" />
		
		                                <p:outputLabel value="Telefone" for="telefone" />
		                                <p:inputMask id="telefone" size="15" maxlength="15" 
		                                             value="#{c.contato.telefone}"
		                                             mask="(99)-9999-9999" />
		
		                                <p:outputLabel value="Ramal" for="ramal" />
		                                <p:inputText id="ramal" size="5" maxlength="5" 
		                                             value="#{c.contato.ramal}"
		                                             onblur="value=value.toUpperCase()" />
		
		                                <p:outputLabel value="Celular" for="celular" />
		                                <p:inputMask id="celular" size="15" maxlength="15" 
		                                             value="#{c.contato.celular}"
		                                             mask="(99)-99999-9999" />
				
	                                    <p:commandButton icon="fa fa-check"  
	                                                     title="ok"  
	                                                     process="tabContatos"
	                                                     update="tabContatos" />				
		                            </p:panelGrid> 
                                </p:rowExpansion>                                
							</p:dataTable>
						</p:tab>
					
					</p:tabView>
				</p:dialog> 
			</h:form>

		</section>
	</ui:define>
</ui:composition>
